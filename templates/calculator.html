<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Flask Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-top: 1.5em;
        }
        input, select, button {
            padding: 0.75em;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box; /* To ensure padding doesn't affect total width */
        }
        select {
            background-color: white;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result, .error {
            margin-top: 1.5em;
            padding: 1em;
            border-radius: 4px;
            font-weight: bold;
        }
        .result {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Flask Calculator</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if result is defined %}
            <div class="result">
                The {{ operation }} of {{ num1 }} and {{ num2 }} is: **{{ result }}**
            </div>
        {% endif %}
        <form action="/calculate" method="post">
            <input type="text" name="num1" placeholder="Enter first number" value="{{ num1 if num1 is defined }}" required>
            <input type="text" name="num2" placeholder="Enter second number" value="{{ num2 if num2 is defined }}" required>
            <select name="operation" required>
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (*)</option>
                <option value="divide">Division (/)</option>
            </select>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
